    <!-- Page content of course! -->
    <!-- Custom styles for this template -->
<style>
  /* Move down content because we have a fixed navbar that is 50px tall */
  body {
    padding-top: 0px;
    padding-bottom: 20px;
  }

  /* Set widths on the navbar form inputs since otherwise they're 100% wide */
  .navbar-form input[type="text"],
  .navbar-form input[type="password"] {
    width: 180px;
  }

  /* Wrapping element */
  /* Set some basic padding to keep content from hitting the edges */
  .body-content {
    padding-left: 0px;
    padding-right: 0px;
  }

  /* Responsive: Portrait tablets and up */
  @media screen and (min-width: 768px) {
    /* Let the jumbotron breathe */
    .jumbotron {
      margin-top: 20px;
    }
    /* Remove padding from wrapping element since we kick in the grid classes here */
    .body-content {
      padding: 0;
    }
  }
</style>

<div class="container">

  <h3>BDL Online Spielberichtsbogen</h3>

  <div id="form" class="body-content">
    <form action="index2.html" method="get" onsubmit="escapeAll()"> 
      <div class="row">
        <div class="col col-xs-4">
          Heim: <select id="heim" name="heim" onclick="checkSelection();" style="width:100px">
            <option>...</option>
          </select>
        </div>
        <div class="col col-xs-4">  
          Gast: <select id="gast" name="gast" onclick="checkSelection();" style="width:100px">
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-4 span2">
         <br> <input id="gameOnButton" type="submit" value="Game On..." disabled="disabled">
        </div>
      </div>
    </form>

    <hr>

    <footer>
      <p>&copy; Badische Dart Liga - BDL - <a href="http://www.badischedartliga.de">http://www.badischedartliga.de</a></p>
    </footer>
  </div>

</div> 
<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
<script src="scripts/async.localStorage.js"></script>
<script src="scripts/async.localStorage.examples.js"></script>
<script src="scripts/fullscreensnippet.js"></script>
<script type="text/javascript">
  
  var heimSelect = $('#heim');
  var gastSelect = $('#gast');

  $.getJSON("data/vereine.json", function(oVereine) {
    for (var verein in oVereine) {
      heimSelect.append($('<option></option>', {
          value: verein,
          text: atob(verein)
      }));
      gastSelect.append($('<option></option>', {
          value: verein,
          text: atob(verein)
      }));
    };
  });

  function checkSelection() {
    var heim = document.getElementById("heim");
    var gast = document.getElementById("gast");
    if (heim.selectedIndex != 0 
          && gast.selectedIndex != 0 
          && heim.selectedIndex != gast.selectedIndex) {
      document.getElementById("gameOnButton").disabled = false;
    } else {
      document.getElementById("gameOnButton").disabled = true;
    }
  };

</script>

</body>
</html>
